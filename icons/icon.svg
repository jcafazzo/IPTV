<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Argentina blue gradient -->
    <linearGradient id="argentina-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#75AADB"/>
      <stop offset="50%" style="stop-color:#5A9AD4"/>
      <stop offset="100%" style="stop-color:#4A8BC2"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#75AADB;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <!-- Sun of May gradient -->
    <radialGradient id="sun-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFE135"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </radialGradient>
  </defs>

  <!-- Antenna with gold tips -->
  <line x1="200" y1="80" x2="256" y2="130" stroke="url(#gold)" stroke-width="6" stroke-linecap="round"/>
  <line x1="312" y1="80" x2="256" y2="130" stroke="url(#gold)" stroke-width="6" stroke-linecap="round"/>
  <circle cx="200" cy="75" r="10" fill="url(#gold)"/>
  <circle cx="312" cy="75" r="10" fill="url(#gold)"/>

  <!-- Sun of May between antennas -->
  <circle cx="256" cy="60" r="20" fill="url(#sun-glow)" stroke="#DAA520" stroke-width="2"/>
  <g fill="#DAA520" transform="translate(256, 60)">
    <!-- Sun rays -->
    <polygon points="0,-28 2,-18 -2,-18"/>
    <polygon points="0,28 2,18 -2,18"/>
    <polygon points="-28,0 -18,2 -18,-2"/>
    <polygon points="28,0 18,2 18,-2"/>
    <polygon points="-20,-20 -12,-14 -14,-12"/>
    <polygon points="20,20 12,14 14,12"/>
    <polygon points="20,-20 12,-14 14,-12"/>
    <polygon points="-20,20 -12,14 -14,12"/>
  </g>

  <!-- TV Cabinet - Argentina blue with white border -->
  <rect x="80" y="130" width="352" height="300" rx="20" fill="url(#argentina-blue)" stroke="#ffffff" stroke-width="6"/>

  <!-- White stripe effect on cabinet -->
  <rect x="80" y="200" width="352" height="90" fill="#ffffff" opacity="0.3"/>

  <!-- Screen bezel with gold accent -->
  <rect x="100" y="150" width="240" height="200" rx="10" fill="#2a2a2a" stroke="url(#gold)" stroke-width="3"/>

  <!-- Screen -->
  <rect x="110" y="160" width="220" height="180" rx="5" fill="url(#screen)"/>

  <!-- Screen glow -->
  <rect x="110" y="160" width="220" height="180" rx="5" fill="url(#glow)"/>

  <!-- Scan lines effect -->
  <g opacity="0.1">
    <line x1="110" y1="180" x2="330" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="110" y1="200" x2="330" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="110" y1="220" x2="330" y2="220" stroke="#fff" stroke-width="1"/>
    <line x1="110" y1="240" x2="330" y2="240" stroke="#fff" stroke-width="1"/>
    <line x1="110" y1="260" x2="330" y2="260" stroke="#fff" stroke-width="1"/>
    <line x1="110" y1="280" x2="330" y2="280" stroke="#fff" stroke-width="1"/>
    <line x1="110" y1="300" x2="330" y2="300" stroke="#fff" stroke-width="1"/>
    <line x1="110" y1="320" x2="330" y2="320" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Argentina flag on screen -->
  <g transform="translate(175, 210)">
    <rect x="0" y="0" width="90" height="60" rx="3" fill="#75AADB"/>
    <rect x="0" y="20" width="90" height="20" fill="#ffffff"/>
    <circle cx="45" cy="30" r="12" fill="url(#sun-glow)" stroke="#DAA520" stroke-width="1"/>
    <circle cx="45" cy="30" r="6" fill="#DAA520"/>
  </g>

  <!-- Control panel -->
  <rect x="355" y="160" width="60" height="180" rx="5" fill="#ffffff" stroke="#75AADB" stroke-width="2"/>

  <!-- Channel knob - gold with soccer ball -->
  <circle cx="385" cy="200" r="25" fill="url(#gold)" stroke="#8B6914" stroke-width="2"/>
  <circle cx="385" cy="200" r="15" fill="#333"/>
  <text x="385" y="205" font-size="16" text-anchor="middle" fill="white">CH</text>

  <!-- Volume knob -->
  <circle cx="385" cy="280" r="25" fill="url(#gold)" stroke="#8B6914" stroke-width="2"/>
  <circle cx="385" cy="280" r="15" fill="#333"/>
  <text x="385" y="285" font-size="16" text-anchor="middle" fill="white">VOL</text>

  <!-- Speaker grille - Argentina stripes -->
  <rect x="100" y="365" width="240" height="50" rx="5" fill="#75AADB"/>
  <rect x="100" y="381" width="240" height="18" fill="#ffffff"/>

  <!-- Argentina flag emoji position -->
  <text x="220" y="398" font-size="24" text-anchor="middle">ðŸ‡¦ðŸ‡·</text>

  <!-- Legs with white border -->
  <rect x="120" y="430" width="20" height="40" rx="3" fill="url(#argentina-blue)" stroke="#ffffff" stroke-width="2"/>
  <rect x="372" y="430" width="20" height="40" rx="3" fill="url(#argentina-blue)" stroke="#ffffff" stroke-width="2"/>

  <!-- Brand badge -->
  <ellipse cx="355" cy="395" rx="40" ry="14" fill="url(#gold)" stroke="#8B6914" stroke-width="1"/>
  <text x="355" y="400" font-family="Georgia, serif" font-size="11" fill="#4a3000" text-anchor="middle" font-weight="bold">ARGENTINA</text>
</svg>
