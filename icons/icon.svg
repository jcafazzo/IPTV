<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="50%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#654321"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9fff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>

  <!-- Antenna -->
  <line x1="200" y1="80" x2="256" y2="130" stroke="#444" stroke-width="6" stroke-linecap="round"/>
  <line x1="312" y1="80" x2="256" y2="130" stroke="#444" stroke-width="6" stroke-linecap="round"/>
  <circle cx="200" cy="75" r="8" fill="url(#gold)"/>
  <circle cx="312" cy="75" r="8" fill="url(#gold)"/>

  <!-- TV Cabinet -->
  <rect x="80" y="130" width="352" height="300" rx="20" fill="url(#wood)" stroke="#654321" stroke-width="4"/>

  <!-- Screen bezel -->
  <rect x="100" y="150" width="240" height="200" rx="10" fill="#2a2a2a"/>

  <!-- Screen -->
  <rect x="110" y="160" width="220" height="180" rx="5" fill="url(#screen)"/>

  <!-- Screen glow -->
  <rect x="110" y="160" width="220" height="180" rx="5" fill="url(#glow)"/>

  <!-- Scan lines effect -->
  <g opacity="0.1">
    <line x1="110" y1="180" x2="330" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="110" y1="200" x2="330" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="110" y1="220" x2="330" y2="220" stroke="#fff" stroke-width="1"/>
    <line x1="110" y1="240" x2="330" y2="240" stroke="#fff" stroke-width="1"/>
    <line x1="110" y1="260" x2="330" y2="260" stroke="#fff" stroke-width="1"/>
    <line x1="110" y1="280" x2="330" y2="280" stroke="#fff" stroke-width="1"/>
    <line x1="110" y1="300" x2="330" y2="300" stroke="#fff" stroke-width="1"/>
    <line x1="110" y1="320" x2="330" y2="320" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Control panel -->
  <rect x="355" y="160" width="60" height="180" rx="5" fill="#3a3a3a"/>

  <!-- Channel knob -->
  <circle cx="385" cy="200" r="25" fill="url(#gold)" stroke="#8B6914" stroke-width="2"/>
  <circle cx="385" cy="200" r="18" fill="#333"/>
  <line x1="385" y1="185" x2="385" y2="195" stroke="url(#gold)" stroke-width="3" stroke-linecap="round"/>

  <!-- Volume knob -->
  <circle cx="385" cy="280" r="25" fill="url(#gold)" stroke="#8B6914" stroke-width="2"/>
  <circle cx="385" cy="280" r="18" fill="#333"/>
  <line x1="385" y1="265" x2="385" y2="275" stroke="url(#gold)" stroke-width="3" stroke-linecap="round"/>

  <!-- Speaker grille -->
  <rect x="100" y="365" width="240" height="50" rx="5" fill="#2a2a2a"/>
  <g fill="#444">
    <circle cx="130" cy="390" r="4"/>
    <circle cx="150" cy="390" r="4"/>
    <circle cx="170" cy="390" r="4"/>
    <circle cx="190" cy="390" r="4"/>
    <circle cx="210" cy="390" r="4"/>
    <circle cx="230" cy="390" r="4"/>
    <circle cx="250" cy="390" r="4"/>
    <circle cx="270" cy="390" r="4"/>
    <circle cx="290" cy="390" r="4"/>
    <circle cx="310" cy="390" r="4"/>
  </g>

  <!-- Legs -->
  <rect x="120" y="430" width="20" height="40" rx="3" fill="url(#wood)" stroke="#654321" stroke-width="2"/>
  <rect x="372" y="430" width="20" height="40" rx="3" fill="url(#wood)" stroke="#654321" stroke-width="2"/>

  <!-- Brand badge -->
  <ellipse cx="355" cy="395" rx="35" ry="12" fill="url(#gold)" stroke="#8B6914" stroke-width="1"/>
  <text x="355" y="399" font-family="Georgia, serif" font-size="12" fill="#4a3000" text-anchor="middle" font-weight="bold">CLASSIC</text>
</svg>
