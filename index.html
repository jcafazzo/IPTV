<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .room {
            perspective: 1000px;
        }

        .tv-container {
            position: relative;
            transform: rotateX(2deg);
        }

        /* Main TV Cabinet */
        .tv {
            position: relative;
            width: 700px;
            height: 580px;
            background: linear-gradient(145deg, #8B4513 0%, #654321 50%, #4a3728 100%);
            border-radius: 25px;
            padding: 30px;
            box-shadow:
                0 20px 60px rgba(0,0,0,0.5),
                inset 0 2px 4px rgba(255,255,255,0.1),
                inset 0 -2px 4px rgba(0,0,0,0.3);
        }

        /* Wood grain texture */
        .tv::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 25px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.03) 2px,
                rgba(0,0,0,0.03) 4px
            );
            pointer-events: none;
        }

        /* Screen bezel */
        .screen-container {
            position: relative;
            width: 480px;
            height: 360px;
            background: #1a1a1a;
            border-radius: 20px 20px 20px 20px;
            padding: 15px;
            margin-left: 20px;
            box-shadow:
                inset 0 0 50px rgba(0,0,0,0.8),
                0 0 0 8px #2d2d2d,
                0 0 0 12px #1a1a1a;
        }

        /* CRT screen effect */
        .screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 100px rgba(0,50,0,0.2);
        }

        .screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(
                    0deg,
                    rgba(0,0,0,0.15),
                    rgba(0,0,0,0.15) 1px,
                    transparent 1px,
                    transparent 2px
                );
            pointer-events: none;
            z-index: 10;
        }

        .screen::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.3) 80%);
            pointer-events: none;
            z-index: 11;
        }

        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
            cursor: pointer;
        }

        /* Fullscreen styles */
        .screen:fullscreen,
        .screen:-webkit-full-screen {
            background: #000;
            width: 100vw;
            height: 100vh;
        }

        .screen:fullscreen #video-player,
        .screen:-webkit-full-screen #video-player {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }

        .screen:fullscreen::before,
        .screen:fullscreen::after,
        .screen:-webkit-full-screen::before,
        .screen:-webkit-full-screen::after {
            display: none;
        }

        /* Static noise effect */
        .static {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 5;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .static.active {
            opacity: 0.4;
            animation: staticFlicker 0.1s infinite;
        }

        @keyframes staticFlicker {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.2; }
        }

        /* Channel display */
        .channel-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: #00ff00;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            z-index: 20;
            text-shadow: 0 0 10px #00ff00;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .channel-display.visible {
            opacity: 1;
        }

        /* Control panel */
        .control-panel {
            position: absolute;
            right: 25px;
            top: 50px;
            width: 120px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        /* Speaker grille */
        .speaker {
            width: 100px;
            height: 100px;
            background: #2d2d2d;
            border-radius: 10px;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        .speaker::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: repeating-linear-gradient(
                0deg,
                #1a1a1a,
                #1a1a1a 3px,
                #2d2d2d 3px,
                #2d2d2d 6px
            );
            border-radius: 5px;
        }

        /* Knob styles */
        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .knob-label {
            color: #d4af37;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .knob {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #4a4a4a, #2d2d2d);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            box-shadow:
                0 4px 15px rgba(0,0,0,0.4),
                inset 0 2px 4px rgba(255,255,255,0.1);
            transition: transform 0.1s;
        }

        .knob:active {
            transform: scale(0.95);
        }

        .knob::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 25px;
            background: linear-gradient(90deg, #666, #888, #666);
            transform-origin: center bottom;
            transform: translate(-50%, -100%);
            border-radius: 4px;
        }

        .knob::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #555 0%, #333 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Channel knob specific */
        #channel-knob::before {
            transform: translate(-50%, -100%) rotate(var(--rotation, 0deg));
        }

        /* Volume knob specific */
        #volume-knob::before {
            transform: translate(-50%, -100%) rotate(var(--rotation, -90deg));
        }

        /* Power button */
        .power-btn {
            width: 40px;
            height: 40px;
            background: linear-gradient(145deg, #333, #1a1a1a);
            border-radius: 50%;
            border: 3px solid #444;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: all 0.2s;
        }

        .power-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            border: 3px solid #666;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .power-btn::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            width: 3px;
            height: 10px;
            background: #666;
            transform: translateX(-50%);
        }

        .power-btn.on::before,
        .power-btn.on::after {
            border-color: #00ff00;
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .power-btn.on::before {
            background: transparent;
        }

        /* Power indicator LED */
        .power-led {
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.5);
        }

        .power-led.on {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        /* TV legs */
        .tv-legs {
            display: flex;
            justify-content: center;
            gap: 300px;
            margin-top: -5px;
        }

        .leg {
            width: 30px;
            height: 50px;
            background: linear-gradient(90deg, #654321 0%, #8B4513 50%, #654321 100%);
            border-radius: 0 0 5px 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Channel info overlay */
        .channel-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .channel-info.visible {
            opacity: 1;
        }

        .channel-info img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            background: white;
            border-radius: 5px;
            padding: 5px;
        }

        .channel-info .info {
            flex: 1;
        }

        .channel-info .name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .channel-info .group {
            font-size: 12px;
            color: #888;
        }

        /* Loading spinner */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top-color: #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error message */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            text-align: center;
            z-index: 15;
            display: none;
            padding: 20px;
        }

        .error-message.active {
            display: block;
        }

        /* Antenna */
        .antenna {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 60px;
        }

        .antenna-rod {
            width: 6px;
            height: 100px;
            background: linear-gradient(90deg, #888, #aaa, #888);
            border-radius: 3px;
            transform-origin: bottom center;
        }

        .antenna-rod:first-child {
            transform: rotate(-20deg);
        }

        .antenna-rod:last-child {
            transform: rotate(20deg);
        }

        .antenna-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            background: linear-gradient(180deg, #666, #444);
            border-radius: 5px 5px 0 0;
        }

        /* Brand plate */
        .brand {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(180deg, #d4af37, #b8960c);
            padding: 5px 20px;
            border-radius: 3px;
            font-size: 14px;
            font-weight: bold;
            color: #2d2d2d;
            letter-spacing: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            text-align: center;
        }

        .instructions kbd {
            background: rgba(255,255,255,0.1);
            padding: 3px 8px;
            border-radius: 4px;
            margin: 0 3px;
        }

        /* Cable Box Remote */
        .remote-container {
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 200;
        }

        .remote-wire {
            position: absolute;
            bottom: 100%;
            left: 20px;
            width: 4px;
            height: 150px;
            background: linear-gradient(90deg, #1a1a1a 0%, #333 50%, #1a1a1a 100%);
            border-radius: 2px;
            transform-origin: bottom center;
            transform: rotate(-15deg);
        }

        .remote {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.1);
            border: 2px solid #333;
            width: 200px;
        }

        .remote-brand {
            text-align: center;
            color: #666;
            font-size: 9px;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .remote-display {
            background: #0a1a0a;
            color: #33ff33;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 6px;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 10px;
            border: 1px solid #333;
            text-shadow: 0 0 5px #33ff33;
        }

        .remote-section {
            margin-bottom: 8px;
        }

        .remote-section-label {
            color: #555;
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
            text-align: center;
        }

        .letter-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 3px;
        }

        .remote-btn {
            background: linear-gradient(180deg, #3a3a3a 0%, #252525 100%);
            border: 1px solid #444;
            border-radius: 3px;
            color: #888;
            font-size: 10px;
            font-weight: bold;
            padding: 5px 2px;
            cursor: pointer;
            transition: all 0.1s;
            font-family: Arial, sans-serif;
        }

        .remote-btn:hover {
            background: linear-gradient(180deg, #4a4a4a 0%, #353535 100%);
            color: #fff;
        }

        .remote-btn:active {
            transform: scale(0.95);
        }

        .remote-btn.has-channels {
            color: #4ade80;
            border-color: #3a5a3a;
        }

        .control-row {
            display: flex;
            gap: 4px;
            justify-content: center;
            margin-bottom: 8px;
        }

        .remote-btn.power {
            background: linear-gradient(180deg, #4a2a2a 0%, #2a1a1a 100%);
            color: #ff6b6b;
            flex: 1;
        }

        .remote-btn.power.on {
            background: linear-gradient(180deg, #2a4a2a 0%, #1a2a1a 100%);
            color: #4ade80;
        }

        .remote-btn.nav {
            flex: 1;
        }

        .remote-btn.scan {
            background: linear-gradient(180deg, #2a2a4a 0%, #1a1a2a 100%);
            color: #6b9fff;
            flex: 1;
        }

        .remote-btn.scan.scanning {
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .scan-status {
            font-size: 8px;
            color: #666;
            text-align: center;
            margin-top: 4px;
        }

        .scan-status .working { color: #4ade80; }
        .scan-status .failed { color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="room">
        <div class="tv-container">
            <div class="antenna">
                <div class="antenna-rod"></div>
                <div class="antenna-base"></div>
                <div class="antenna-rod"></div>
            </div>

            <div class="tv">
                <div class="screen-container">
                    <div class="screen">
                        <video id="video-player" playsinline></video>
                        <div class="static" id="static"></div>
                        <div class="channel-display" id="channel-display">CH 01</div>
                        <div class="loading" id="loading"></div>
                        <div class="error-message" id="error-message">
                            <div>No Signal</div>
                            <div style="font-size: 12px; margin-top: 10px;">Try another channel</div>
                        </div>
                        <div class="channel-info" id="channel-info">
                            <img id="channel-logo" src="" alt="">
                            <div class="info">
                                <div class="name" id="channel-name"></div>
                                <div class="group" id="channel-group"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-panel">
                    <div class="speaker"></div>

                    <div class="knob-container">
                        <div class="knob" id="channel-knob" title="Channel"></div>
                        <div class="knob-label">Channel</div>
                    </div>

                    <div class="knob-container">
                        <div class="knob" id="volume-knob" title="Volume"></div>
                        <div class="knob-label">Volume</div>
                    </div>

                    <div class="power-led" id="power-led"></div>
                    <div class="power-btn" id="power-btn" title="Power"></div>
                </div>

                <div class="brand">CLASSIC TV</div>
            </div>

            <div class="tv-legs">
                <div class="leg"></div>
                <div class="leg"></div>
            </div>
        </div>
    </div>

    <!-- Cable Box Remote -->
    <div class="remote-container">
        <div class="remote-wire"></div>
        <div class="remote">
            <div class="remote-brand">CABLE BOX</div>
            <div class="remote-display" id="remote-display">POWER OFF</div>
            <div class="control-row">
                <button class="remote-btn power" id="remote-power">POWER</button>
            </div>
            <div class="control-row">
                <button class="remote-btn nav" id="remote-ch-dn">CH-</button>
                <button class="remote-btn nav" id="remote-ch-up">CH+</button>
            </div>
            <div class="control-row">
                <button class="remote-btn scan" id="remote-scan">SCAN</button>
            </div>
            <div class="scan-status" id="scan-status">
                <span class="working" id="working-count">0</span> working /
                <span class="failed" id="failed-count">0</span> failed
            </div>
            <div class="remote-section">
                <div class="remote-section-label">Jump to Country</div>
                <div class="letter-grid" id="letter-grid"></div>
            </div>
        </div>
    </div>

    <div class="instructions">
        <kbd>←</kbd> <kbd>→</kbd> Channel &nbsp;
        <kbd>↑</kbd> <kbd>↓</kbd> Volume &nbsp;
        <kbd>Space</kbd> Power &nbsp;
        <kbd>A-Z</kbd> Jump to country &nbsp;
        <kbd>F</kbd> Fullscreen &nbsp;
        <kbd>Esc</kbd> Exit
    </div>

    <script>
        // Classic TV App
        class ClassicTV {
            constructor() {
                this.channels = [];
                this.currentChannel = 0;
                this.volume = 0.5;
                this.isPoweredOn = false;
                this.hls = null;
                this.channelDisplayTimeout = null;
                this.infoDisplayTimeout = null;
                this.countryIndex = {};
                this.loadTimeout = null;

                // Background scanning (independent) - parallel scanning
                this.isScanning = false;
                this.scanIndex = 0;
                this.scanWorkers = []; // Multiple parallel scan workers
                this.numScanWorkers = 3; // Scan 3 channels at once

                // Channel status tracking (persisted)
                this.failedChannels = new Set();
                this.workingChannels = new Set();
                this.workingList = []; // Ordered list of working channel indices
                this.workingListIndex = 0; // Current position in working list
                this.autoSkipAttempts = 0; // Track auto-skip to prevent infinite loops
                this.maxAutoSkipAttempts = 20; // Max channels to try before giving up
                this.foundFirstWorking = false; // Track if we've played first working channel
                this.loadChannelStatus();

                // DOM Elements
                this.video = document.getElementById('video-player');
                this.staticEl = document.getElementById('static');
                this.channelDisplay = document.getElementById('channel-display');
                this.channelInfo = document.getElementById('channel-info');
                this.channelLogo = document.getElementById('channel-logo');
                this.channelName = document.getElementById('channel-name');
                this.channelGroup = document.getElementById('channel-group');
                this.loading = document.getElementById('loading');
                this.errorMessage = document.getElementById('error-message');
                this.powerBtn = document.getElementById('power-btn');
                this.powerLed = document.getElementById('power-led');
                this.channelKnob = document.getElementById('channel-knob');
                this.volumeKnob = document.getElementById('volume-knob');

                // Remote elements
                this.remoteDisplay = document.getElementById('remote-display');
                this.remotePower = document.getElementById('remote-power');
                this.letterGrid = document.getElementById('letter-grid');
                this.scanBtn = document.getElementById('remote-scan');
                this.workingCountEl = document.getElementById('working-count');
                this.failedCountEl = document.getElementById('failed-count');

                this.init();
            }

            loadChannelStatus() {
                try {
                    const failed = localStorage.getItem('tv_failed');
                    const working = localStorage.getItem('tv_working');
                    if (failed) this.failedChannels = new Set(JSON.parse(failed));
                    if (working) this.workingChannels = new Set(JSON.parse(working));
                } catch(e) {}
            }

            saveChannelStatus() {
                try {
                    localStorage.setItem('tv_failed', JSON.stringify([...this.failedChannels]));
                    localStorage.setItem('tv_working', JSON.stringify([...this.workingChannels]));
                } catch(e) {}
                this.rebuildWorkingList();
            }

            rebuildWorkingList() {
                this.workingList = [];
                for (let i = 0; i < this.channels.length; i++) {
                    const ch = this.channels[i];
                    if (ch && this.workingChannels.has(ch.name + ch.url)) {
                        this.workingList.push(i);
                    }
                }
            }

            updateStatusDisplay() {
                this.workingCountEl.textContent = this.workingChannels.size;
                this.failedCountEl.textContent = this.failedChannels.size;
            }

            async init() {
                await this.loadPlaylist();
                this.rebuildWorkingList();
                this.buildCountryIndex();
                this.setupLetterButtons();
                this.setupEventListeners();
                this.setupRemoteListeners();
                this.updateVolumeKnob();
                this.updateStatusDisplay();

                // Auto power on
                if (this.channels.length > 0) {
                    this.isPoweredOn = true;
                    this.powerBtn.classList.add('on');
                    this.powerLed.classList.add('on');
                    this.remotePower.classList.add('on');

                    // If we have known working channels, play one immediately
                    if (this.workingList.length > 0) {
                        this.foundFirstWorking = true; // Already have working channels
                        this.workingListIndex = Math.floor(Math.random() * this.workingList.length);
                        this.currentChannel = this.workingList[this.workingListIndex];
                        this.playChannel(this.currentChannel);
                        this.updateRemoteDisplay(`${this.workingList.length} WORKING`);
                    } else {
                        // No known working channels - start scanning to find them
                        this.foundFirstWorking = false;
                        this.updateRemoteDisplay('SCANNING...');
                        this.startScan();
                    }
                }
            }

            buildCountryIndex() {
                this.countryIndex = {};
                this.channels.forEach((channel, index) => {
                    const country = (channel.group || '').trim();
                    if (country) {
                        const letter = country[0].toUpperCase();
                        if (/[A-Z]/.test(letter)) {
                            if (!this.countryIndex[letter]) {
                                this.countryIndex[letter] = [];
                            }
                            this.countryIndex[letter].push({ index, country });
                        }
                    }
                });
            }

            setupLetterButtons() {
                'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(letter => {
                    const btn = document.createElement('button');
                    btn.className = 'remote-btn';
                    btn.textContent = letter;
                    btn.dataset.letter = letter;
                    if (this.countryIndex[letter]?.length > 0) {
                        btn.classList.add('has-channels');
                        const countries = [...new Set(this.countryIndex[letter].map(c => c.country))];
                        btn.title = countries.slice(0, 5).join(', ');
                    }
                    this.letterGrid.appendChild(btn);
                });
            }

            setupRemoteListeners() {
                this.remotePower.addEventListener('click', () => this.togglePower());
                document.getElementById('remote-ch-up').addEventListener('click', () => this.nextChannel());
                document.getElementById('remote-ch-dn').addEventListener('click', () => this.prevChannel());
                this.scanBtn.addEventListener('click', () => this.toggleScan());
                this.letterGrid.addEventListener('click', (e) => {
                    if (e.target.dataset.letter) {
                        this.jumpToLetter(e.target.dataset.letter);
                    }
                });
            }

            toggleScan() {
                if (!this.isPoweredOn) {
                    this.updateRemoteDisplay('POWER ON FIRST');
                    return;
                }
                if (this.isScanning) {
                    this.stopScan();
                } else {
                    this.startScan();
                }
            }

            startScan() {
                this.isScanning = true;
                this.scanBtn.classList.add('scanning');
                this.scanBtn.textContent = 'STOP';
                this.scanIndex = 0;
                this.initScanWorkers();
                this.launchScanWorkers();
            }

            stopScan() {
                this.isScanning = false;
                this.scanBtn.classList.remove('scanning');
                this.scanBtn.textContent = 'SCAN';
                // Clean up all workers
                this.scanWorkers.forEach(w => {
                    clearTimeout(w.timeout);
                    if (w.hls) w.hls.destroy();
                    w.video.src = '';
                });
                this.scanWorkers = [];
            }

            initScanWorkers() {
                // Create parallel scan workers
                this.scanWorkers = [];
                for (let i = 0; i < this.numScanWorkers; i++) {
                    const video = document.createElement('video');
                    video.style.display = 'none';
                    video.muted = true;
                    document.body.appendChild(video);
                    this.scanWorkers.push({ video, hls: null, timeout: null, index: -1 });
                }
            }

            launchScanWorkers() {
                // Launch all workers
                this.scanWorkers.forEach(worker => this.scanWithWorker(worker));
            }

            getNextScanIndex() {
                // Find next untested channel
                while (this.scanIndex < this.channels.length) {
                    const ch = this.channels[this.scanIndex];
                    const key = ch.name + ch.url;
                    if (!this.workingChannels.has(key) && !this.failedChannels.has(key)) {
                        return this.scanIndex++;
                    }
                    this.scanIndex++;
                }
                return -1; // No more to scan
            }

            scanWithWorker(worker) {
                if (!this.isScanning) return;

                const index = this.getNextScanIndex();
                if (index === -1) {
                    // Check if all workers done
                    const allDone = this.scanWorkers.every(w => w.index === -1);
                    if (allDone) {
                        this.updateRemoteDisplay('SCAN COMPLETE');
                        this.stopScan();
                    }
                    return;
                }

                worker.index = index;
                const channel = this.channels[index];
                this.updateRemoteDisplay(`SCAN ${index + 1}/${this.channels.length}`);

                // Clean up previous
                clearTimeout(worker.timeout);
                if (worker.hls) {
                    worker.hls.destroy();
                    worker.hls = null;
                }

                // 4 second timeout for faster scanning
                worker.timeout = setTimeout(() => this.onWorkerFail(worker), 4000);

                const url = channel.url;

                // Set up success handler
                const onPlaying = () => {
                    worker.video.removeEventListener('playing', onPlaying);
                    this.onWorkerSuccess(worker);
                };
                worker.video.addEventListener('playing', onPlaying);

                if (url.includes('.m3u8') && Hls.isSupported()) {
                    worker.hls = new Hls({ enableWorker: false }); // Disable worker for speed
                    worker.hls.loadSource(url);
                    worker.hls.attachMedia(worker.video);
                    worker.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        worker.video.play().catch(() => this.onWorkerFail(worker));
                    });
                    worker.hls.on(Hls.Events.ERROR, (e, data) => {
                        if (data.fatal) this.onWorkerFail(worker);
                    });
                } else {
                    worker.video.src = url;
                    worker.video.play().catch(() => this.onWorkerFail(worker));
                }
            }

            onWorkerSuccess(worker) {
                if (!this.isScanning || worker.index === -1) return;
                clearTimeout(worker.timeout);

                const foundIndex = worker.index;
                const ch = this.channels[foundIndex];
                if (ch) {
                    const key = ch.name + ch.url;
                    this.workingChannels.add(key);
                    this.failedChannels.delete(key);
                    this.saveChannelStatus();
                    this.updateStatusDisplay();

                    // If this is the first working channel found, play it immediately
                    if (!this.foundFirstWorking) {
                        this.foundFirstWorking = true;
                        this.currentChannel = foundIndex;
                        this.workingListIndex = this.workingList.indexOf(foundIndex);
                        this.playChannel(foundIndex);
                        this.updateRemoteDisplay(`FOUND CH ${foundIndex + 1}`);
                    }
                }

                worker.index = -1;
                // Immediately scan next
                this.scanWithWorker(worker);
            }

            onWorkerFail(worker) {
                if (!this.isScanning || worker.index === -1) return;
                clearTimeout(worker.timeout);

                const ch = this.channels[worker.index];
                if (ch) {
                    const key = ch.name + ch.url;
                    this.failedChannels.add(key);
                    this.workingChannels.delete(key);
                    this.saveChannelStatus();
                    this.updateStatusDisplay();
                }

                worker.index = -1;
                // Immediately scan next
                this.scanWithWorker(worker);
            }

            jumpToLetter(letter) {
                if (!this.isPoweredOn) {
                    this.updateRemoteDisplay('POWER OFF');
                    return;
                }

                const entries = this.countryIndex[letter];
                if (!entries || entries.length === 0) {
                    this.updateRemoteDisplay(`No "${letter}" countries`);
                    return;
                }

                // Find first non-failed channel for this letter
                for (const entry of entries) {
                    if (!this.isChannelFailed(entry.index)) {
                        this.currentChannel = entry.index;
                        this.playChannel(this.currentChannel);
                        this.updateRemoteDisplay(`${letter} → ${this.channels[this.currentChannel].group}`);
                        return;
                    }
                }

                // All failed, just use first one
                this.currentChannel = entries[0].index;
                this.playChannel(this.currentChannel);
                this.updateRemoteDisplay(`${letter} → ${this.channels[this.currentChannel].group}`);
            }

            updateRemoteDisplay(text) {
                this.remoteDisplay.textContent = text;
            }

            async loadPlaylist() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/Free-TV/IPTV/master/playlist.m3u8');
                    const text = await response.text();
                    this.parsePlaylist(text);
                    console.log(`Loaded ${this.channels.length} channels`);
                } catch (error) {
                    console.error('Failed to load playlist:', error);
                }
            }

            parsePlaylist(text) {
                const lines = text.split('\n');
                let currentChannel = null;

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();

                    if (line.startsWith('#EXTINF:')) {
                        currentChannel = this.parseExtInf(line);
                    } else if (line && !line.startsWith('#') && currentChannel) {
                        currentChannel.url = line;
                        // Filter out YouTube links as they don't work with HLS
                        if (!line.includes('youtube.com') && !line.includes('youtu.be')) {
                            this.channels.push(currentChannel);
                        }
                        currentChannel = null;
                    }
                }
            }

            parseExtInf(line) {
                const channel = {
                    name: '',
                    logo: '',
                    group: '',
                    id: ''
                };

                // Extract tvg-name
                const nameMatch = line.match(/tvg-name="([^"]*)"/);
                if (nameMatch) channel.name = nameMatch[1];

                // Extract tvg-logo
                const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                if (logoMatch) channel.logo = logoMatch[1];

                // Extract group-title
                const groupMatch = line.match(/group-title="([^"]*)"/);
                if (groupMatch) channel.group = groupMatch[1];

                // Extract tvg-id
                const idMatch = line.match(/tvg-id="([^"]*)"/);
                if (idMatch) channel.id = idMatch[1];

                // Fallback: get display name after the last comma
                const commaIndex = line.lastIndexOf(',');
                if (commaIndex !== -1 && !channel.name) {
                    channel.name = line.substring(commaIndex + 1).trim();
                }

                return channel;
            }

            setupEventListeners() {
                // Power button
                this.powerBtn.addEventListener('click', () => this.togglePower());

                // Channel knob - click to change
                this.channelKnob.addEventListener('click', (e) => {
                    const rect = this.channelKnob.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    if (x > 0) {
                        this.nextChannel();
                    } else {
                        this.prevChannel();
                    }
                });

                // Volume knob - click to change
                this.volumeKnob.addEventListener('click', (e) => {
                    const rect = this.volumeKnob.getBoundingClientRect();
                    const y = e.clientY - rect.top - rect.height / 2;
                    if (y < 0) {
                        this.volumeUp();
                    } else {
                        this.volumeDown();
                    }
                });

                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    // Don't handle keys when in fullscreen and pressing escape (let browser handle it)
                    if (e.key === 'Escape') return;

                    // F key for fullscreen
                    if (e.key === 'f' || e.key === 'F') {
                        if (!e.ctrlKey && !e.metaKey) {
                            this.toggleFullscreen();
                            return;
                        }
                    }

                    // Letter keys A-Z for country jump (except F which is fullscreen)
                    if (/^[a-zA-Z]$/.test(e.key) && !e.ctrlKey && !e.metaKey && e.key.toLowerCase() !== 'f') {
                        this.jumpToLetter(e.key.toUpperCase());
                        return;
                    }
                    switch(e.key) {
                        case 'ArrowRight':
                            this.nextChannel();
                            break;
                        case 'ArrowLeft':
                            this.prevChannel();
                            break;
                        case 'ArrowUp':
                            this.volumeUp();
                            break;
                        case 'ArrowDown':
                            this.volumeDown();
                            break;
                        case ' ':
                            e.preventDefault();
                            this.togglePower();
                            break;
                    }
                });

                // Mouse wheel on knobs
                this.channelKnob.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    if (e.deltaY < 0) this.nextChannel();
                    else this.prevChannel();
                });

                this.volumeKnob.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    if (e.deltaY < 0) this.volumeUp();
                    else this.volumeDown();
                });

                // Video events for main player
                this.video.addEventListener('playing', () => {
                    this.loading.classList.remove('active');
                    this.errorMessage.classList.remove('active');
                    this.staticEl.classList.remove('active');
                    clearTimeout(this.loadTimeout);
                    this.autoSkipAttempts = 0; // Reset skip counter on success
                    // Mark as working when user watches it
                    const ch = this.channels[this.currentChannel];
                    if (ch) {
                        const key = ch.name + ch.url;
                        this.workingChannels.add(key);
                        this.failedChannels.delete(key);
                        this.saveChannelStatus();
                        this.updateStatusDisplay();
                        // Update display with channel info
                        this.updateRemoteDisplay(`CH ${this.currentChannel + 1}`);
                    }
                });

                this.video.addEventListener('waiting', () => {
                    this.loading.classList.add('active');
                });

                this.video.addEventListener('error', () => {
                    this.handleChannelError();
                });

                // Click on video to toggle fullscreen
                this.video.addEventListener('click', () => {
                    this.toggleFullscreen();
                });
            }

            toggleFullscreen() {
                if (!this.isPoweredOn) return;

                const screen = document.querySelector('.screen');

                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else if (document.webkitFullscreenElement) {
                    document.webkitExitFullscreen();
                } else {
                    // Request fullscreen on the screen container for a better experience
                    if (screen.requestFullscreen) {
                        screen.requestFullscreen();
                    } else if (screen.webkitRequestFullscreen) {
                        screen.webkitRequestFullscreen();
                    }
                }
            }

            handleChannelError() {
                // Mark current channel as failed
                const ch = this.channels[this.currentChannel];
                if (ch) {
                    const key = ch.name + ch.url;
                    this.failedChannels.add(key);
                    this.workingChannels.delete(key);
                    this.saveChannelStatus();
                    this.updateStatusDisplay();
                }

                // Auto-skip to next channel (with limit to prevent infinite loop)
                this.autoSkipAttempts++;
                if (this.autoSkipAttempts < this.maxAutoSkipAttempts) {
                    // If we have a working list, use it
                    if (this.workingList.length > 0) {
                        this.workingListIndex = (this.workingListIndex + 1) % this.workingList.length;
                        this.currentChannel = this.workingList[this.workingListIndex];
                        this.playChannel(this.currentChannel);
                    } else {
                        // No working list yet, try next channel sequentially
                        this.currentChannel = (this.currentChannel + 1) % this.channels.length;
                        this.playChannel(this.currentChannel);
                    }
                    this.updateRemoteDisplay('SEARCHING...');
                } else {
                    // Too many failures, show error and reset
                    this.showError();
                    this.autoSkipAttempts = 0;
                    this.updateRemoteDisplay('NO SIGNAL');
                }
            }

            togglePower() {
                this.isPoweredOn = !this.isPoweredOn;

                if (this.isPoweredOn) {
                    this.powerOn();
                } else {
                    this.powerOff();
                }
            }

            powerOn() {
                this.powerBtn.classList.add('on');
                this.powerLed.classList.add('on');
                this.remotePower.classList.add('on');
                this.staticEl.classList.add('active');
                this.updateRemoteDisplay('POWERING ON...');

                setTimeout(() => {
                    if (this.channels.length > 0) {
                        this.playChannel(this.currentChannel);
                        this.updateRemoteDisplay(`${this.channels.length} CHANNELS`);
                    }
                }, 500);
            }

            powerOff() {
                this.powerBtn.classList.remove('on');
                this.powerLed.classList.remove('on');
                this.remotePower.classList.remove('on');
                this.staticEl.classList.remove('active');
                this.loading.classList.remove('active');
                this.errorMessage.classList.remove('active');
                this.channelDisplay.classList.remove('visible');
                this.channelInfo.classList.remove('visible');
                this.updateRemoteDisplay('POWER OFF');

                if (this.hls) {
                    this.hls.destroy();
                    this.hls = null;
                }
                this.video.src = '';
                this.video.load();
            }

            nextChannel() {
                if (!this.isPoweredOn || this.channels.length === 0) return;

                // Use working list if available
                if (this.workingList.length > 0) {
                    this.workingListIndex = (this.workingListIndex + 1) % this.workingList.length;
                    this.currentChannel = this.workingList[this.workingListIndex];
                } else {
                    this.currentChannel = (this.currentChannel + 1) % this.channels.length;
                }

                this.playChannel(this.currentChannel);
                this.animateChannelKnob(1);
            }

            prevChannel() {
                if (!this.isPoweredOn || this.channels.length === 0) return;

                // Use working list if available
                if (this.workingList.length > 0) {
                    this.workingListIndex = (this.workingListIndex - 1 + this.workingList.length) % this.workingList.length;
                    this.currentChannel = this.workingList[this.workingListIndex];
                } else {
                    this.currentChannel = (this.currentChannel - 1 + this.channels.length) % this.channels.length;
                }

                this.playChannel(this.currentChannel);
                this.animateChannelKnob(-1);
            }

            isChannelFailed(index) {
                const ch = this.channels[index];
                if (!ch) return false;
                return this.failedChannels.has(ch.name + ch.url);
            }

            playChannel(index) {
                const channel = this.channels[index];
                if (!channel) return;

                clearTimeout(this.loadTimeout);

                // Show static during channel change
                this.staticEl.classList.add('active');
                this.loading.classList.add('active');
                this.errorMessage.classList.remove('active');

                // Update display
                this.showChannelDisplay(index + 1);
                this.showChannelInfo(channel);

                // Destroy previous HLS instance
                if (this.hls) {
                    this.hls.destroy();
                    this.hls = null;
                }

                // Timeout to auto-skip if channel doesn't load
                this.loadTimeout = setTimeout(() => {
                    this.handleChannelError();
                }, 8000); // 8 second timeout

                const url = channel.url;

                // Check if it's an HLS stream
                if (url.includes('.m3u8')) {
                    if (Hls.isSupported()) {
                        this.hls = new Hls({
                            enableWorker: true,
                            lowLatencyMode: true,
                        });
                        this.hls.loadSource(url);
                        this.hls.attachMedia(this.video);
                        this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            this.video.play().catch(() => {});
                        });
                        this.hls.on(Hls.Events.ERROR, (event, data) => {
                            if (data.fatal) {
                                this.handleChannelError();
                            }
                        });
                    } else if (this.video.canPlayType('application/vnd.apple.mpegurl')) {
                        // Safari native HLS
                        this.video.src = url;
                        this.video.play().catch(() => {});
                    }
                } else {
                    // Direct video URL
                    this.video.src = url;
                    this.video.play().catch(() => {});
                }

                this.video.volume = this.volume;
            }

            showChannelDisplay(num) {
                this.channelDisplay.textContent = `CH ${num.toString().padStart(2, '0')}`;
                this.channelDisplay.classList.add('visible');

                clearTimeout(this.channelDisplayTimeout);
                this.channelDisplayTimeout = setTimeout(() => {
                    this.channelDisplay.classList.remove('visible');
                }, 3000);
            }

            showChannelInfo(channel) {
                this.channelName.textContent = channel.name;
                this.channelGroup.textContent = channel.group;

                if (channel.logo) {
                    this.channelLogo.src = channel.logo;
                    this.channelLogo.style.display = 'block';
                } else {
                    this.channelLogo.style.display = 'none';
                }

                this.channelInfo.classList.add('visible');

                clearTimeout(this.infoDisplayTimeout);
                this.infoDisplayTimeout = setTimeout(() => {
                    this.channelInfo.classList.remove('visible');
                }, 5000);
            }

            showError() {
                this.loading.classList.remove('active');
                this.staticEl.classList.add('active');
                this.errorMessage.classList.add('active');
            }

            volumeUp() {
                this.volume = Math.min(1, this.volume + 0.1);
                this.video.volume = this.volume;
                this.updateVolumeKnob();
            }

            volumeDown() {
                this.volume = Math.max(0, this.volume - 0.1);
                this.video.volume = this.volume;
                this.updateVolumeKnob();
            }

            animateChannelKnob(direction) {
                const currentRotation = (this.currentChannel * 15) % 360;
                this.channelKnob.style.setProperty('--rotation', `${currentRotation}deg`);
            }

            updateVolumeKnob() {
                // Map volume (0-1) to rotation (-135 to 135 degrees)
                const rotation = (this.volume * 270) - 135;
                this.volumeKnob.style.setProperty('--rotation', `${rotation}deg`);
            }
        }

        // Initialize the TV when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.tv = new ClassicTV();
        });
    </script>
</body>
